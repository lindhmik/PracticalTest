<ion-header>

  <ion-navbar>
    <ion-title>Education</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col col-9>
          <ion-item>
            <ion-input type="text" ion-text color="light" [(ngModel)]="newEd" placeholder="Education, graduation year "></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button (click)="addEd()">Add Education Info</button>
        </ion-col>
      </ion-row>
      
      <ion-list>
          <ion-item-sliding *ngFor= "let ed of EdRows | async">
            <ion-item color="darkb" >
              {{ ed.$value }}
            </ion-item>
            <ion-item-options side="right">
              <button ion-button color="danger" icon-only (click)="removeEd(ed.$key)"><ion-icon name="trash"></ion-icon></button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
        <button ion-button color="secondary" type="submit" (click)="goworkProjects()" >Work projects >></button>
</ion-content>
