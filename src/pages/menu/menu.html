<ion-menu [content]="content">
  <ion-header>
  
      <ion-navbar>
          <ion-buttons start>
              <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
            </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class ="test">
  <ion-list>
  <button color="primary" ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
    <ion-icon  item-start [name] ="p.icon" [color]="isActive(p)"></ion-icon>
    {{ p.title }}
  </button>
  <button ion-button color="danger" (click)="logOut()" >Log out</button>
  
  </ion-list>
  </ion-content>

  
  </ion-menu>
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
